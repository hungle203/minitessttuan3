<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số lượng phần tử");
    let array = new Array(number);
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập số lượng phần tử thứ" + (i+1));
      }
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 2 && array[i] < 200) {
            for ( let j = 2; j <array[i] ; j++) {
                if (array[i] % j !== 0) {
                    sum += array[i]
                }
            }
        }
    }
    document.write("Tổng của" + number + "số trong mảng là" + sum)

        

</script>
</body>
</html>
