<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số lượng phần tử");
    let array = new Array(number);
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("Nhập vào phần tử thứ" + (i + 1));
        let input = +prompt("Nhập vào giá trị bất kỳ")
        if (input === array[i]) {
            count ++;
        }console.log("số phần tử giống nhau" +  count)

    }

</script>
</body>
</html>
